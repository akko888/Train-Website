<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin - Panel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="Imgs/svg+xml" href="../../Imgs/headIcon.svg">
        <link rel="stylesheet" href="../../css/header.css">
        <link rel="stylesheet" href="../../css/dashboard.css">
    </head>
    <body>
        <header class="site-header">
            <div class="site-title">
                <img src="../../Imgs/cat.png" alt="No image">
                Sushi Neko Admin
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="../../index.html">Inicio</a></li>
                    <li class="highlight"><a href="adminDashboard.html">Panel</a></li>
                </ul>
            </nav>
            <a href="adminDashboard.html" class="login-link">
                <img src="../../Imgs/logInIcon.svg" alt="Admin icon">
            </a>
        </header>
        <main>
            <section class="viewport-dashboard">
                <div class="dashboard-grid">
                    <div class="box welcome-box">
                        Bienvenido, Administrador <span id="username"></span>
                    </div>
                    <div class="box info-box">
                        <h2>Información del Administrador</h2>
                        <p>Nombre: <span id="usernameInfo"></span></p>
                        <p>Email: <span id="email"></span></p>
                        <p>Rol: <span id="role"></span></p>
                        <button id="deleteBtn">Borrar Cuenta</button>
                        <button id="logOutBtn">Cerrar Sesión</button>
                    </div>
                    <div class="box order-box">
                        <h2>Ordenes recientes</h2>
                        <button id="toggleCompleted" class="toggle-btn">Esconder completadas</button>
                        <ul id="orderList">
                            <li></li>
                        </ul>
                    </div>
                    <div class="box image-box">
                        <img src="../../Imgs/userIconDefault.svg" alt="We can't find user icon...">
                    </div>
                    <div class="box users-box" id="usersSection">
                        <h2>Usuarios</h2>
                        <ul id="userList">
                            <li></li>
                        </ul>
                    </div>
                    <div class="box menu-box" id="menuSection">
                        <h2>Categorias del Menu y Artículos</h2>
                        <ul id="menuList">
                            <li></li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <script src="../../js/adminDashboard.js" defer></script>
        <script src="../../js/header.js" defer></script>
    </body>
</html>
