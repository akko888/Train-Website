<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Crear cuenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="Imgs/svg+xml" href="../../Imgs/headIcon.svg">
        <link rel="stylesheet" href="../../css/errors.css">
        <link rel="stylesheet" href="../../css/logForms.css">
    </head>
    <body>
        <div class="box-container box-container2">
            <h1>Crear cuenta</h1>
            <form method="post" class="form-container" id="registerForm">
                Nombre: <input type="text" name="username" required>
                Email: <input type="email" name="email" required>
                Contraseña: <input type="password" name="password" required>
                Repite la Contraseña: <input type="password" name="confirmPassword" required>
                Rol:
                <select name="role" required>
                    <option value="" disabled selected>Selecciona un rol</option>
                    <option value="usuario">Usuario</option>
                    <option value="admin">Administrador</option>
                </select>
                <div id="adminKeyDiv">
                    Llave de admin: <input type="password" name="adminkey" id="adminkey">
                </div>
                <input type="submit" value="Crear Cuenta">
            </form>

            <div class="message">
                ¿Ya tienes una cuenta?
                <a href="../logIn/logIn.html">Iniciar sesión</a>
            </div>
            <div class="message"><a href="../../index.html">Ir de vuelta al inicio</a></div>
        </div>
        <div class="error-box" id="errorBox">
        </div>
        <div class="success-box" id="successBox">
        </div>
        <script src="../../js/signIn.js" defer></script>
    </body>
</html>
