<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User - Panel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="Imgs/svg+xml" href="../../Imgs/headIcon.svg">
        <link rel="stylesheet" href="../../css/header.css">
        <link rel="stylesheet" href="../../css/dashboard.css">
    </head>
    <body>
        <header class="site-header">
            <div class="site-title">
                <img src="../../Imgs/cat.png" alt="No image">
                Sushi Neko
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="../../index.html">Inicio</a></li>
                    <li><a href="../orders/orders.html">Ordenes</a></li>
                    <li><a href="../subsidiaries/subsidiaries.html">Establecimientos</a></li>
                </ul>
            </nav>
            <a href="userDashboard.html" class="login-link">
                <img src="../../Imgs/logInIcon.svg" alt="No image">
            </a>
        </header>
        <main>
            <section class="viewport-dashboard">
                <div class="dashboard-grid">
                    <div class="box welcome-box">
                        Bienvenido de vuelta! <span id="username"></span> ฅ^ >ヮ<^₎
                    </div>
                    <div class="box info-box">
                        <h2>Información de la Cuenta</h2>
                        <p>Nombre: <span id="usernameInfo"></span></p> 
                        <p>Email: <span id="email"></span>
                        <p>Rol: <span id="role"></span></p>
                        <button id="logOutBtn">Cerrar Sesión</button>
                        <button id="deleteBtn">Borrar Cuenta</button>
                        <button id="editBtn">Editar Información</button>
                        <button id="changePasswordBtn">Cambiar Contraseña</button>
                    </div>
                    <div class="box order-box">
                        <h2>Tus ordenes</h2>
                        <ul id="orderList">
                            <li></li>
                        </ul>
                    </div>
                    <div class="box image-box">
                        <img src="../../Imgs/userIconDefault.svg" alt="We can't find user icon...">
                    </div>
                </div>
                <div class="formEdit hidden" id="editFormBox">
                    <form class="form-content" id="editForm" method="post">
                        <h3>Editar Información</h3>
                        Nuevo Nombre: <input type="text" name="newUsername" required>
                        Nuevo Email: <input type="email" name="newEmail" required>

                        <input type="submit" value="Guardar" id="saveEditBtn">
                        <button type="button" id="cancelEdit">Cancelar</button>
                    </form>
                </div>
                <div class="formEdit hidden" id="passwordFormBox">
                    <form class="form-content" id="passwordForm" method="post">
                        Contraseña Actual: <input type="password" name="currentPassword">
                        Nueva Contraseña: <input type="password" name="newPassword">
                        Repite: <input type="password" name="repeatPassword">

                        <input type="submit" value="Cambiar">
                        <button type="button" id="cancelPassword">Cancelar</button> 
                    </form>
                </div>
            </section>
        </main>
        <script src="../../js/header.js" defer></script>
        <script src="../../js/userDashboard.js" defer></script>
    </body>
</html>
