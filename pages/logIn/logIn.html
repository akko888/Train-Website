<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Iniciar Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="Imgs/svg+xml" href="../../Imgs/headIcon.svg">
        <link rel="stylesheet" href="../../css/logForms.css">
        <link rel="stylesheet" href="../../css/errors.css">
    </head>
    <body>
        <div class="box-container">
            <h1>Iniciar sesión</h1>
            <form method=post class="form-container" id="logInForm">
                Email: <input type="email" name="email" required>
                Contraseña: <input type="password" name="password" required>
                <input type="submit" value="Iniciar sesión">
            </form>
            <div class="message">
                ¿No tienes cuenta?
                <a href="../signIn/signIn.html">Crea Una</a>
            </div>
            <div class="message"><a href="../../index.html">Ir de vuelta al inicio</a></div>
        </div>
        <div class="error-box" id="errorBox">
        </div>
        <div class="success-box" id="successBox">
        </div>
        <script src="../../js/logIn.js"></script>
    </body>
</html>
